sudo: false
language: php
matrix:
  include:
  - php: 7.1
    env: DEPENDENCIES=lowest
  - php: 7.1
    env: DEPENDENCIES=highest
  - php: 7.2
    env: DEPENDENCIES=lowest
  - php: 7.2
    env: DEPENDENCIES=highest

addons:
  apt:
    packages:
      - libxml2-utils # for xmllint

cache:
  directories:
  - $HOME/.composer/cache

before_script:
  - phpenv config-rm xdebug.ini
  - if [ "${DEPENDENCIES}" = "lowest" ]; then composer update --prefer-lowest --prefer-dist --no-interaction --no-progress; fi;
  - if [ "${DEPENDENCIES}" = "highest" ]; then composer update --prefer-dist --no-interaction --no-progress; fi;
  - pecl install -f ast-0.1.6 # Install AST extension, as phan requires it
  - composer require phan/phan --dev # Install phan, now that we have the AST extension

script:
  - xmllint --noout --schema vendor/squizlabs/php_codesniffer/phpcs.xsd MO4/ruleset.xml # validate MO4's ruleset XML
  - vendor/bin/phpcs --standard=MO4 integrationtests/testfile.php # Check, if all the sniffs work with the current dependencies
  - vendor/bin/phpunit # Run tests
  - vendor/bin/phpcs # Stylecheck against PHPCS's ruleset
  - vendor/bin/phpstan analyse --level=max --no-progress -c .phpstan.neon MO4 tests # Run PHPStan
  - vendor/bin/phan -i # Run phan
  - php -d zend_extension=xdebug.so vendor/bin/phpunit --coverage-clover=coverage.xml # Generate Code coverage report

after_success:
- bash <(curl -s https://codecov.io/bash)

